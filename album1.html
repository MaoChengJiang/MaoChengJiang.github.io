<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>約會相簿</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbd3e9, #bb99dd);
            color: #4a2c66;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>10/20 三創陶藝之旅 🥰</h1>
    <div class="gallery">
        <img src="album1/dish.png" alt="花盤盤">
        <img src="album1/me.png" alt="庭庭男友">
        <img src="album1/yt.png" alt="認真的庭庭">
    </div>
    <a href="home.html" class="back-button">返回主頁</a>
    <footer>依庭與誠誠的甜蜜回憶 ❤️</footer>
</body>
</html>
